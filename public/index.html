<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"
            src="https://code.jquery.com/jquery-3.6.4.min.js"
        ></script>
        <script src="./showUsers.js"></script>
        <style type="text/css">
            tbody {
                font-size: small;
            }
            td {
                padding: 5px 10px;
            }
            .pageWrapper {
                display: flex;
                flex-direction: column;
                align-items: left;
                justify-content: left;
                row-gap: 20px;
                margin-bottom: 20px;
            }
            .pageSize {
                flex-direction: row;
            }
            .pagination {
                display: inline-block;
            }
            .pagination a {
                color: black;
                float: left;
                padding: 8px 16px;
                text-decoration: none;
                transition: background-color 0.3s;
                border: 1px solid #ddd;
                margin: 0 4px;
            }
            .pagination a.active {
                background-color: #5e5f5e;
                color: white;
                border: 1px solid #5e5f5e;
            }
            .pagination a:hover:not(.active) {
                background-color: #ddd;
            }
        </style>
        <title>List</title>
    </head>
    <body>
        <div class="pageWrapper">
            <div class="pageSize">
                <label for="nrUsers">Number of users shown</label>
                <input id="nrUsers" type="number" value="10" min="10" max="100" onchange="handlePageSizeChange()"> <br><br>
                <label for="pageNr">Page:</label>
                <input id="pageNr" type="number" value="1" onchange="handlePageChange(this)">
            </div>
            <div class="pagination">
                <a id="vv" href="#" onclick="handlePageChange(1)">&laquo;</a>
                <a id="v" href="#" onclick="handlePageChange(2)">&lt;</a>
                <a id="h" href="#" onclick="handlePageChange(3)">&gt;</a>
                <a id="hh" href="#" onclick="handlePageChange(4)">&raquo;</a>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Time stamp</th>
                    <th>Country</th>
                    <th>
                        <th>Company</th>
                        <button onclick="window.location.href='./addUser.html'">
                            Add user
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </body>
</html>
